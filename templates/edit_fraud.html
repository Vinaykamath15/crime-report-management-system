<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Fraud Report</title>
</head>
<body>
    <h1>Edit Fraud Report</h1>
    <form action="{{ url_for('update_fraud', fraud_id=fraud_id) }}" method="POST">
        <label>Case Name:</label><br>
        <input type="text" name="case_name" value="{{ report[1] }}" required><br><br>

        <label>Time of Incident:</label><br>
        <input type="datetime-local" name="time_of_incident" value="{{ report[2] }}" required><br><br>

        <label>Location:</label><br>
        <select name="location" required>
            <option value="Online" {% if report[3] == 'Online' %}selected{% endif %}>Online</option>
            <option value="Physical" {% if report[3] == 'Physical' %}selected{% endif %}>Physical</option>
        </select><br><br>

        <label>Type of Fraud:</label><br>
        <select name="type_of_fraud" required>
            <option value="Identity theft" {% if report[4] == 'Identity theft' %}selected{% endif %}>Identity theft</option>
            <option value="Financial fraud" {% if report[4] == 'Financial fraud' %}selected{% endif %}>Financial fraud</option>
            <option value="Credit card fraud" {% if report[4] == 'Credit card fraud' %}selected{% endif %}>Credit card fraud</option>
            <option value="Other" {% if report[4] == 'Other' %}selected{% endif %}>Other</option>
        </select><br><br>

        <label>Details of Incident:</label><br>
        <textarea name="details_of_incident" required>{{ report[5] }}</textarea><br><br>

        <label>Crime Severity:</label><br>
        <select name="crime_severity" required>
            <option value="Minor" {% if report[6] == 'Minor' %}selected{% endif %}>Minor</option>
            <option value="Moderate" {% if report[6] == 'Moderate' %}selected{% endif %}>Moderate</option>
            <option value="Serious" {% if report[6] == 'Serious' %}selected{% endif %}>Serious</option>
            <option value="Critical" {% if report[6] == 'Critical' %}selected{% endif %}>Critical</option>
        </select><br><br>

        <label>Victim Age:</label><br>
        <input type="number" name="victim_age" value="{{ report[7] }}" required><br><br>

        <label>Victim Gender:</label><br>
        <select name="victim_gender" required>
            <option value="Male" {% if report[8] == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if report[8] == 'Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if report[8] == 'Other' %}selected{% endif %}>Other</option>
        </select><br><br>

        <label>Victim Occupation:</label><br>
        <input type="text" name="victim_occupation" value="{{ report[9] }}" required><br><br>

        <label>Witness Present:</label><br>
        <select name="witness" required>
            <option value="Yes" {% if report[10] == 'Yes' %}selected{% endif %}>Yes</option>
            <option value="No" {% if report[10] == 'No' %}selected{% endif %}>No</option>
        </select><br><br>

        <label>Reported Same Day:</label><br>
        <select name="reported_same_day" required>
            <option value="Yes" {% if report[11] == 'Yes' %}selected{% endif %}>Yes</option>
            <option value="No" {% if report[11] == 'No' %}selected{% endif %}>No</option>
        </select><br><br>

        <label>Additional Comments:</label><br>
        <textarea name="additional_comments">{{ report[12] }}</textarea><br><br>

        <input type="submit" value="Update">
    </form>
</body>
</html>
