<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Murder Report</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Neutral dark background */
            color: #f0f0f0; /* Light text color for contrast */
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.85); /* Slightly transparent black */
            padding: 20px 40px;
            border-radius: 10px;
            color: #f0f0f0;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #f0f0f0; /* Accent color */
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444; /* Subtle border for fields */
            border-radius: 5px;
            font-size: 1em;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #666;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #f0f0f0;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Edit Murder Report</h1>
        <form action="{{ url_for('update_murder', murder_id=murder_id) }}" method="POST">
            <label>Case Name:</label>
            <input type="text" name="case_name" value="{{ report[1] }}" required>

            <label>Time of Incident:</label>
            <input type="datetime-local" name="time_of_incident" value="{{ report[2] }}" required>

            <label>Location:</label>
            <input type="text" name="location" value="{{ report[3] }}" required>

            <label>Weapon Used:</label>
            <input type="text" name="weapon_used" value="{{ report[4] }}" required>

            <label>Victim Known to Perpetrator:</label>
            <input type="text" name="victim_known" value="{{ report[5] }}" required>

            <label>Crime Severity:</label>
            <input type="text" name="crime_severity" value="{{ report[6] }}" required>

            <label>Victim Age:</label>
            <input type="number" name="victim_age" value="{{ report[7] }}" required>

            <label>Victim Gender:</label>
            <input type="text" name="victim_gender" value="{{ report[8] }}" required>

            <label>Victim Occupation:</label>
            <input type="text" name="victim_occupation" value="{{ report[9] }}" required>

            <label>Witness:</label>
            <select name="witness_present" required>
                <option value="Yes" {% if report[10] == 'Yes' %}selected{% endif %}>Yes</option>
                <option value="No" {% if report[10] == 'No' %}selected{% endif %}>No</option>
            </select>

            <label>Report Immediate:</label>
            <select name="reported_immediately" required>
                <option value="Yes" {% if report[11] == 'Yes' %}selected{% endif %}>Yes</option>
                <option value="No" {% if report[11] == 'No' %}selected{% endif %}>No</option>
            </select>

            <label>Same Day Report:</label>
            <select name="reported_same_day" required>
                <option value="Yes" {% if report[12] == 'Yes' %}selected{% endif %}>Yes</option>
                <option value="No" {% if report[12] == 'No' %}selected{% endif %}>No</option>
            </select>

            <label>Details of Incident:</label>
            <textarea name="details_of_incident" required>{{ report[13] }}</textarea>

            <label>Case Status:</label>
            <select name="case_status" required>
                <option value="Yes" {% if report[14] == 'Yes' %}selected{% endif %}>Yes</option>
                <option value="No" {% if report[14] == 'No' %}selected{% endif %}>No</option>
            </select>

            <label>Additional Comments:</label>
            <textarea name="additional_comments">{{ report[15] }}</textarea>

            <input type="submit" value="Update">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Crime Reports Management System. All Rights Reserved.</p>
    </footer>
</body>

</html>
