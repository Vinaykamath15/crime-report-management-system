<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #4d0000);
            color: #ffffff; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center; 
            overflow: hidden;
        }

        h1 {
            font-size: 3.5em; 
            margin-bottom: 20px; 
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8); 
            letter-spacing: 2px; 
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 10px; 
            padding: 40px; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); 
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1.2em;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px; 
            font-size: 1em;
        }

        input[type="submit"] {
            background: #ffffff;
            color: #00c6ff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background: #00c6ff; 
            color: #ffffff; 
            transform: scale(1.05); 
        }

        p {
            margin-top: 20px;
            font-size: 1em;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff0055; 
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <div class="form-container">
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            
            <input type="submit" value="Sign Up">
        </form>
    </div>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
</body>
</html>
