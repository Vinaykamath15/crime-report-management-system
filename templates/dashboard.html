<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Crime Reports Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            height: 100vh;
            background-image: url('static/images/dash.jpeg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        /* Add a transparent overlay */
        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Darker semi-transparent background */
            padding: 20px 40px;
            border-radius: 10px;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .button-container {
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            margin: 10px;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent button background */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="overlay"> <!-- Wrap all content in the overlay -->
        <header>
            <h1>Dashboard</h1>
        </header>

        <div class="button-container">
            <a href="{{ url_for('add_report') }}">Add Crime Report</a>
            <a href="{{ url_for('view_reports') }}">View Reports</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Crime Reports Management System. All Rights Reserved.</p>
    </footer>
</body>
</html>
