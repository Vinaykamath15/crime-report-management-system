<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theft Report Form</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: url('static/images/addrep.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px 40px;
            border-radius: 8px;
            color: white;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.7);
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-size: 1.1em;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .radio-group, .radio-option {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .radio-group label, .radio-option label {
            margin: 0;
        }

        .radio-group {
            margin-top: 10px;
        }

        .form-section {
            margin-top: 20px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 20px;
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Theft Report Form</h1>
        <form action="/submit_theft_report" method="POST">
            

            <label for="case_name">Case Name:</label>
            <input type="text" id="case_name" name="case_name" required>

            <label for="time_of_incident">Time of Incident:</label>
            <input type="datetime-local" id="time_of_incident" name="time_of_incident" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <div class="form-section">
                <label>Was a weapon involved?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="weapon_yes" name="weapon_involved" value="Yes" required>
                        <label for="weapon_yes">Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="weapon_no" name="weapon_involved" value="No" required>
                        <label for="weapon_no">No</label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <label>Was the robbery violent?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="violent_yes" name="robbery_violent" value="Yes" required>
                        <label for="violent_yes">Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="violent_no" name="robbery_violent" value="No" required>
                        <label for="violent_no">No</label>
                    </div>
                </div>
            </div>

            <label for="stolen_items">Description of Stolen Items:</label>
            <textarea id="stolen_items" name="stolen_items" required></textarea>

            <label for="crime_severity">Crime Severity:</label>
            <select id="crime_severity" name="crime_severity" required>
                <option value="Minor">Minor</option>
                <option value="Moderate">Moderate</option>
                <option value="Serious">Serious</option>
                <option value="Critical">Critical</option>
            </select>

            <label for="victim_age">Victim Age:</label>
            <input type="number" id="victim_age" name="victim_age" required>

            <label for="victim_gender">Victim Gender:</label>
            <input type="text" id="victim_gender" name="victim_gender" required>

            <label for="victim_occupation">Victim Occupation:</label>
            <input type="text" id="victim_occupation" name="victim_occupation" required>

            <div class="form-section">
                <label>Was there any witness?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="witness_yes" name="witness_present" value="Yes" required>
                        <label for="witness_yes">Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="witness_no" name="witness_present" value="No" required>
                        <label for="witness_no">No</label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <label>Did the victim report to the police immediately?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="report_yes" name="report_immediate" value="Yes" required>
                        <label for="report_yes">Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="report_no" name="report_immediate" value="No" required>
                        <label for="report_no">No</label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <label>Was the crime reported on the same day?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="same_day_yes" name="reported_same_day" value="Yes" required>
                        <label for="same_day_yes">Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="same_day_no" name="reported_same_day" value="No" required>
                        <label for="same_day_no">No</label>
                    </div>
                </div>
            </div>

            <label for="additional_comments">Additional Comments:</label>
            <textarea id="additional_comments" name="additional_comments"></textarea>

            <input type="submit" value="Submit Report">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Crime Reports Management System. All Rights Reserved.</p>
    </footer>
</body>
</html>
