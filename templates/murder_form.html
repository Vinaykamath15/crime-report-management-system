<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murder Report Form</title>
</head>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('static/images/form2.jpg');
        background-size: cover;
        background-position: center;
        color: white;
    }

    .container {
        max-width: 900px;
        margin: 50px auto;
        background-color: rgba(0, 0, 0, 0.6); /* Dark semi-transparent background */
        padding: 20px 40px;
        border-radius: 10px;
        color: white;
    }

    h1 {
        font-size: 2em;
        margin-bottom: 20px;
        text-align: left;
        border-bottom: 2px solid rgba(255, 255, 255, 0.7); /* White accent */
        padding-bottom: 10px;
    }

    form {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    label {
        width: 100%;
        margin-bottom: 10px;
        font-size: 1.1em;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
    }

    .half-width {
        width: 48%;
    }

    textarea {
        height: 100px;
    }

    input[type="submit"] {
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: rgba(0, 0, 0, 0.9);
    }

    footer {
        text-align: center;
        padding: 20px;
        color: white;
        font-size: 0.9em;
    }
</style>
<body>
    <div class="container">
        <h1>Murder Report Form</h1>
        <form action="/submit_murder_report" method="POST">

            <label for="case_name">Case Name:</label>
            <input type="text" id="case_name" name="case_name" required>

            <label for="time_of_incident">Time of Incident:</label>
            <input type="datetime-local" id="time_of_incident" name="time_of_incident" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <div class="half-width">
                <label for="weapon_used">Weapon Used:</label>
                <select id="weapon_used" name="weapon_used" required>
                    <option value="Firearm">Firearm</option>
                    <option value="Knife">Knife</option>
                    <option value="None">None</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="half-width">
                <label for="victim_known">Victim Known:</label>
                <select id="victim_known" name="victim_known" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <label for="crime_severity">Crime Severity:</label>
            <select id="crime_severity" name="crime_severity" required>
                <option value="Minor">Minor</option>
                <option value="Moderate">Moderate</option>
                <option value="Serious">Serious</option>
                <option value="Critical">Critical</option>
            </select>

            <div class="half-width">
                <label for="victim_age">Victim Age:</label>
                <input type="number" id="victim_age" name="victim_age" required>
            </div>

            <div class="half-width">
                <label for="victim_gender">Victim Gender:</label>
                <input type="text" id="victim_gender" name="victim_gender" required>
            </div>

            <label for="victim_occupation">Victim Occupation:</label>
            <input type="text" id="victim_occupation" name="victim_occupation" required>

            <label for="witness_present">Was there any witness?</label>
            <select id="witness_present" name="witness_present" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="reported_immediately">Did the victim report to the police immediately?</label>
            <select id="reported_immediately" name="reported_immediately" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="reported_same_day">Was the crime reported on the same day?</label>
            <select id="reported_same_day" name="reported_same_day" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="details_of_incident">Details of Incident:</label>
            <textarea id="details_of_incident" name="details_of_incident" required></textarea>

            <label for="case_status">Criminal Apprehended:</label>
               <select id="case_status" name="case_status" required>
               <option value="Yes">Yes</option>
               <option value="No">No</option>
                </select>



            <label for="additional_comments">Additional Comments:</label>
            <textarea id="additional_comments" name="additional_comments"></textarea>

            <input type="submit" value="Submit Report">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Crime Reports Management System. All Rights Reserved.</p>
    </footer>
</body>

</html>
