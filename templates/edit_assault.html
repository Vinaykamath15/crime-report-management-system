<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Assault Report</title>
</head>
<body>
    <h1>Edit Assault Report</h1>
    <form action="{{ url_for('update_assault', assault_id=assault_id) }}" method="POST">
        <label>Case Name:</label><br>
        <input type="text" name="case_name" value="{{ report[1] }}" required><br><br>

        <label>Time of Incident:</label><br>
        <input type="datetime-local" name="time_of_incident" value="{{ report[2] }}" required><br><br>

        <label>Location:</label><br>
        <input type="text" name="location" value="{{ report[3] }}" required><br><br>

        <label>Crime Severity:</label><br>
        <select name="crime_severity" required>
            <option value="Minor" {% if report[4] == 'Minor' %}selected{% endif %}>Minor</option>
            <option value="Moderate" {% if report[4] == 'Moderate' %}selected{% endif %}>Moderate</option>
            <option value="Serious" {% if report[4] == 'Serious' %}selected{% endif %}>Serious</option>
            <option value="Critical" {% if report[4] == 'Critical' %}selected{% endif %}>Critical</option>
        </select><br><br>

        <label>Victim Age:</label><br>
        <input type="number" name="victim_age" value="{{ report[5] }}" required><br><br>

        <label>Victim Gender:</label><br>
        <input type="text" name="victim_gender" value="{{ report[6] }}" required><br><br>

        <label>Victim Occupation:</label><br>
        <input type="text" name="victim_occupation" value="{{ report[7] }}" required><br><br>

        <label>Witness Present:</label><br>
        <select name="witness_present" required>
            <option value="Yes" {% if report[8] == 'Yes' %}selected{% endif %}>Yes</option>
            <option value="No" {% if report[8] == 'No' %}selected{% endif %}>No</option>
        </select><br><br>

        <label>Reported Immediately:</label><br>
        <select name="reported_immediately" required>
            <option value="Yes" {% if report[9] == 'Yes' %}selected{% endif %}>Yes</option>
            <option value="No" {% if report[9] == 'No' %}selected{% endif %}>No</option>
        </select><br><br>

        <label>Same Day Report:</label><br>
        <select name="reported_same_day" required>
            <option value="Yes" {% if report[10] == 'Yes' %}selected{% endif %}>Yes</option>
            <option value="No" {% if report[10] == 'No' %}selected{% endif %}>No</option>
        </select><br><br>

        <label>Type of Assault:</label><br>
        <select name="type_of_assault" required>
            <option value="Physical" {% if report[11] == 'Physical' %}selected{% endif %}>Physical</option>
            <option value="Verbal" {% if report[11] == 'Verbal' %}selected{% endif %}>Verbal</option>
            <option value="Sexual" {% if report[11] == 'Sexual' %}selected{% endif %}>Sexual</option>
        </select><br><br>

        <label>Injuries Reported:</label><br>
        <select name="injuries_reported" required>
            <option value="Yes" {% if report[12] == 'Yes' %}selected{% endif %}>Yes</option>
            <option value="No" {% if report[12] == 'No' %}selected{% endif %}>No</option>
        </select><br><br>

        <label>Weapon Involved:</label><br>
        <select name="weapon_involved" required>
            <option value="Yes" {% if report[13] == 'Yes' %}selected{% endif %}>Yes</option>
            <option value="No" {% if report[13] == 'No' %}selected{% endif %}>No</option>
        </select><br><br>

        <label>Details of Incident:</label><br>
        <textarea name="details_of_incident" required>{{ report[14] }}</textarea><br><br>

        <label>Additional Comments:</label><br>
        <textarea name="additional_comments">{{ report[15] }}</textarea><br><br>

        <input type="submit" value="Update">
    </form>
</body>
</html>
