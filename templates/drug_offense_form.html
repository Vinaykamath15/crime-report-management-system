<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Offense Report Form</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('static/images/addrep.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 10px;
            color: white;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: left;
            border-bottom: 2px solid rgba(255, 255, 255, 0.7);
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        label {
            width: 100%;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .half-width {
            width: 48%;
        }

        textarea {
            height: 80px;
        }

        input[type="submit"] {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .toggle-container {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .toggle {
            display: inline-block;
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            transition: background-color 0.3s;
        }

        .toggle:hover {
            background-color: #555;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked + .toggle {
            background-color: #00aaff;
            border-color: #00aaff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Drug Offense Report</h1>
        <form action="{{ url_for('submit_drug_offense_report') }}" method="POST">
            

            <label for="case_name">Case Name:</label>
            <input type="text" id="case_name" name="case_name" required>

            <label for="incident_time">Time of Incident:</label>
            <input type="datetime-local" id="incident_time" name="incident_time" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="drug_type">Type of Drug Involved:</label>
            <select id="drug_type" name="drug_type" required>
                <option value="marijuana">Marijuana</option>
                <option value="cocaine">Cocaine</option>
                <option value="meth">Meth</option>
                <option value="prescription_drugs">Prescription Drugs</option>
                <option value="other">Other</option>
            </select>

            <label for="details">Details of Incident:</label>
            <textarea id="details" name="details" required></textarea>

            <label for="severity">Crime Severity:</label>
            <select id="severity" name="severity" required>
                <option value="minor">Minor</option>
                <option value="moderate">Moderate</option>
                <option value="serious">Serious</option>
                <option value="critical">Critical</option>
            </select>

            <h2>Criminal Information</h2>

            <label for="criminal_age">Age:</label>
            <input type="number" id="criminal_age" name="criminal_age" required>

            <label for="criminal_gender">Gender:</label>
            <input type="text" id="criminal_gender" name="criminal_gender" required>

            <label for="criminal_occupation">Occupation:</label>
            <input type="text" id="criminal_occupation" name="criminal_occupation" required>

            <label for="witness">Was there any witness?</label>
            <select id="witness" name="witness" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="reported_same_day">Was the crime reported on the same day?</label>
            <select id="reported_same_day" name="reported_same_day" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="quantity_seized">Quantity of Drugs Seized (Optional):</label>
            <input type="number" id="quantity_seized" name="quantity_seized">

            <label for="additional_comments">Additional Comments:</label>
            <textarea id="additional_comments" name="additional_comments"></textarea>

            <input type="submit" value="Submit Report">
        </form>
    </div>
</body>
</html>
