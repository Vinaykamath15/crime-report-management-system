<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Report</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #4d0000);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
            justify-content: flex-start; /* Align items to the top */
            height: 100vh;
            margin: 0;
            text-align: left; /* Align text to the left */
            padding: 20px; /* Add padding */
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: -5px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            margin-top: -5px; /* Space above the heading */
        }

        .button-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px; /* Adjusted padding for smaller button area */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align buttons to the left */
            width: 100%; /* Full width for better spacing */
            margin-top: 10px; /* Space above the button container */
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove default padding */
            margin: 0; /* Remove default margin */
            width: 100%; /* Ensure full width */
        }

        li {
            margin: 45px 0; /* Spacing between items */
            width: 100%; /* Ensure buttons are full width */
        }

        a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.5em;
            padding: 15px 30px; /* Adjusted padding for buttons */
            border: 2px solid #ffffff;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%; /* Ensure buttons take full width */
            text-align: center; /* Center text in buttons */
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
        }

        a:active {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <h1>Select Crime Type</h1>
    <div class="button-container">
        <ul>
            <li><a href="{{ url_for('murder_form') }}">Murder/Homicide</a></li>
            <li><a href="{{ url_for('assault_form') }}">Assault</a></li>
            <li><a href="{{ url_for('theft_form') }}">Theft</a></li>
            <li><a href="{{ url_for('fraud_form') }}">Fraud</a></li>
            <li><a href="{{ url_for('sexual_assault_form') }}">Sexual Assault</a></li>
            <li><a href="{{ url_for('domestic_violence_form') }}">Domestic Violence</a></li>
            <li><a href="{{ url_for('drug_offense_form') }}">Drug Offenses</a></li>
            <li><a href="{{ url_for('traffic_accidents_form') }}">Traffic Accidents</a></li>
        </ul>
    </div>
</body>
</html>
