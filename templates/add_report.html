<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Report</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            height: 100vh;
            background-image: url('static/images/addrep.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        /* Semi-transparent overlay */
        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Darker semi-transparent background */
            padding: 20px 40px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-bottom: 3px solid rgba(255, 255, 255, 0.8); /* White accent */
            padding-bottom: 10px;
        }

        .button-container {
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            margin: 10px;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent button background */
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        a:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Select Crime Type</h1>
        <div class="button-container">
            <a href="{{ url_for('murder_form') }}">Murder/Homicide</a>
            <a href="{{ url_for('assault_form') }}">Assault</a>
            <a href="{{ url_for('theft_form') }}">Theft</a>
            <a href="{{ url_for('fraud_form') }}">Fraud</a>
            <a href="{{ url_for('sexual_assault_form') }}">Sexual Assault</a>
            <a href="{{ url_for('domestic_violence_form') }}">Domestic Violence</a>
            <a href="{{ url_for('drug_offense_form') }}">Drug Offenses</a>
            <a href="{{ url_for('traffic_accidents_form') }}">Traffic Accidents</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Crime Reports Management System. All Rights Reserved.</p>
    </footer>
</body>
</html>
