<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domestic Violence Report Form</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('static/images/addrep.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 10px;
            color: white;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: left;
            border-bottom: 2px solid rgba(255, 255, 255, 0.7);
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        label {
            width: 100%;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .half-width {
            width: 48%;
        }

        textarea {
            height: 80px;
        }

        input[type="submit"] {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .toggle-container {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .toggle {
            display: inline-block;
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            transition: background-color 0.3s;
        }

        .toggle:hover {
            background-color: #555;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked + .toggle {
            background-color: #00aaff;
            border-color: #00aaff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Domestic Violence Report Form</h1>
        <form method="POST" action="/submit_dv_report">
            <label for="da_id">Domestic Violence ID:</label>
            <input type="text" name="da_id" required>

            <label for="case_name">Case Name:</label>
            <input type="text" name="case_name" required>

            <label for="time_of_incident">Time of Incident:</label>
            <input type="datetime-local" name="time_of_incident" required>

            <label for="location">Location:</label>
            <input type="text" name="location" required>

            <label for="crime_severity">Crime Severity:</label>
            <select name="crime_severity" required>
                <option value="Minor">Minor</option>
                <option value="Moderate">Moderate</option>
                <option value="Serious">Serious</option>
                <option value="Critical">Critical</option>
            </select>

            <label for="type_of_abuse">Type of Abuse:</label>
            <select name="type_of_abuse" required>
                <option value="Physical">Physical</option>
                <option value="Verbal">Verbal</option>
                <option value="Emotional">Emotional</option>
                <option value="Other">Other</option>
            </select>

            <label for="relationship_to_perpetrator">Victim's Relationship to Perpetrator:</label>
            <select name="relationship_to_perpetrator" required>
                <option value="Spouse">Spouse</option>
                <option value="Partner">Partner</option>
                <option value="Family">Family</option>
                <option value="Other">Other</option>
            </select>

            <label for="victim_age">Victim Age:</label>
            <input type="number" name="victim_age" required>

            <label for="victim_gender">Victim Gender:</label>
            <input type="text" name="victim_gender" required>

            <label for="victim_occupation">Victim Occupation:</label>
            <input type="text" name="victim_occupation" required>

            <label>Was there any witness?</label>
            <div class="toggle-container">
                <input type="radio" id="witness_yes" name="witness" value="Yes" required>
                <label for="witness_yes" class="toggle">Yes</label>
                <input type="radio" id="witness_no" name="witness" value="No" required>
                <label for="witness_no" class="toggle">No</label>
            </div>

            <label>Was the crime reported on the same day?</label>
            <div class="toggle-container">
                <input type="radio" id="reported_same_day_yes" name="reported_same_day" value="Yes" required>
                <label for="reported_same_day_yes" class="toggle">Yes</label>
                <input type="radio" id="reported_same_day_no" name="reported_same_day" value="No" required>
                <label for="reported_same_day_no" class="toggle">No</label>
            </div>

            <label for="details_of_incident">Details of Incident:</label>
            <textarea name="details_of_incident" required></textarea>

            <label for="victim_previously_harmed">Was the victim previously harmed?</label>
            <select name="victim_previously_harmed" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="additional_comments">Additional Comments:</label>
            <textarea name="additional_comments"></textarea>

            <input type="submit" value="Submit Report">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Crime Reports Management System. All Rights Reserved.</p>
    </footer>
</body>
</html>
